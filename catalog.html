<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fly Catalog - On Point Flies</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="catalog.html">Fly Catalog</a></li>
                <li><a href="inventory.html">Inventory</a></li>
                <li><a href="order.html">Order Flies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h1>Our Fly Catalog</h1>
        <div id="catalog-grid" class="catalog-grid"></div>
    </section>
    <footer>
        <p>&copy; 2026 On Point Flies. All rights reserved.</p>
    </footer>
    <script>
        fetch('flies.json')
            .then(response => response.json())
            .then(flies => {
                const grid = document.getElementById('catalog-grid');
                flies.forEach(fly => {
                    const item = document.createElement('div');
                    item.className = 'fly-item';
                    item.innerHTML = `
                        <img src="${fly.image}" alt="${fly.name}">
                        <h2>${fly.name}</h2>
                        <p>Type: ${fly.type}<br>Best for: ${fly.bestFor}<br>Description: ${fly.description}<br>Recipe: ${fly.recipe}</p>
                    `;
                    grid.appendChild(item);
                });
            })
            .catch(error => console.error('Error loading catalog:', error));
    </script>
</body>
</html>
